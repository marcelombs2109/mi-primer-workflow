name: CI with Cache

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3
      
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'  # Cache automático de npm
      
      - run: npm ci  # Usa cache, mucho más rápido
      - run: npm test